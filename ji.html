<script>

    $(document).ready(function()
    {
     $('#r1').on('click',function()
     {
         $('#myModal').modal('show');
     });
        $('#log').on('click',function()
        {
           $('#myModal2').modal('show');
        });
        $('#login1').on('click',function(e)
        {
            e.preventDefault();

            $.post('rf.php',{'e':$('#email').val(),'u':$('#uname').val(),'p':$('#password').val()},function(data)
            {
               if(data=='success')
               {
                   $('#myModal1').modal('show');
                   return false;

               }
            });
        });
        $('#login3').on('click',function(e)
        {
            e.preventDefault();



            $.post('log.php',{'e':$('#email1').val(),'p':$('#password1').val()},function(data)
            {
                if(data=='success')
                {
                    $('#myModal3').modal('show');
                    return false;

                }
                else
                {
                    $('#myModal4').modal('show');
                    return false;
                }
            });
        });
        $('#login5').on('click',function()
        {
            $('#myModal2').modal('show');
        });
        $('#login4').on('click',function()
                {
                    var d=$('#email1').val();
                    var url = "http://localhost/placement/u1.php?email="+d;
                    $(location).attr('href', url);
                        });

    });
</script>
