<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form class="form-horizontal" action='login.php' method="POST">
    <br>
    <fieldset>
        <div id="legend">
            <legend class="">Contact Info</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="name">Name</label>
            <div class="controls">
                <input type="text" id="name" name="name" placeholder="Enter Name" class="input-xlarge">
            </div>
        </div>


        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="Enter Email" class="input-xlarge">
            </div>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
